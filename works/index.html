---
layout: default
title: Digital branding & webdesign
---

<div id="category">
  <ul class="posts bordertop">
        
    {% for post in site.categories.works %}
      <li>
      	<a href="{{ post.url }}">
      		<img src="{{ post.icon }}" alt="{{ post.title }}" />
	      	<div class="info">
	      		<h2>{{ post.title }}</h2>
	      		<h3>{{ post.role }}</h3>
	      	</div>
      	</a>
      </li>
    {% endfor %}

  <div class="clear"></div>
  </ul>
</div>
