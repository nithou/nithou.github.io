<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{{ page.title }}</title>

    <meta name="viewport" content="width=device-width">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/normalize.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/simple-line-icons.css">
    <link rel="stylesheet" href="/css/animate.css">
    <!--[if lte IE 7]><script src="/css/icons-lte-ie7.js"></script><![endif]-->

    <link rel="stylesheet" href="/js/owl-carousel/owl.carousel.css">
	<link rel="stylesheet" href="/js/owl-carousel/owl.theme.css">
	<link rel="stylesheet" href="/js/responsive-nav/responsive-nav.css">


    <!-- JS -->

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="/js/responsive-nav/responsive-nav.min.js"></script>
	<script src="/js/owl-carousel/owl.carousel.js"></script>
	<script src="/js/plax.js" ></script>

    <!--[if lt IE 9]>
    <script src="/js/html5shiv.js"></script>
    <script src="/js/respond.min.js"></script>
    <link rel="stylesheet" href="/css/ie.css">
    <![endif]-->

    <script src="/js/wow.min.js"></script>
    <script>
     new WOW().init();
    </script>

    <!-- OGTYPE -->
    <meta content="Hello, I'm Simon Vandereecken" property="og:site_name">
    {% if page.title %}
    <meta content="{{ page.title }} - Simon Vandereecken" property="og:title">
    {% else %}
    <meta content="{{ site.title }}" property="og:title">
    {% endif %}
    {% if page.title %}
    <meta content="article" property="og:type">
    {% else %}
      <meta content="website" property="og:type">
    {% endif %}
    {% if page.url %}
    <meta content="{{ site.url }}{{ page.url }}" property="og:url">
    {% endif %}

    {% if page.icon %}
    <meta content="{{ site.url }}{{ page.icon }}" property="og:image">
    {% else %}
    <meta content="{{ site.url }}/favicon.png" property="og:image">
    {% endif %}
    {% if page.description %}
    <meta content="{{ page.description }}" property="og:description">
    {% else %}
    <meta content="Portfolio of Simon Vandereecken, graphic & web designer from Brussels, Belgium " property="og:description">
    {% endif %}

</head>

<body>
